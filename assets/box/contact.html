<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <meta property="og:title" content="Gaetano Pennavaria Portfolio " />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://github.com/eazygp/eazygp.github.io" />
</head>
<body>
    <nav class="navbar">
        <ul>      
            <li><a href='../../index.html'>Home</a></li> 
            <li><a href='../curriculum/index.html'>Curriculum</a></li>
        </ul>
    </nav>
    <header class='speaker-form-header'>
        <h1>Contattami</h1>
        <p><em>Hai bisogno di un tuo sito web ben strutturato proprio come questo? Mandami una mail</em></p>  
        <form id='Myform' action='#' method='get' class='speaker-form'>
            <div class='form-row'>
                <label for='full-name'>Name</label>
                <input id='full-name' name='full-name' type='text'/>
              </div>
              <div class='form-row'>
                <label for='email'>Email</label>
                <input id='email'
                       name='email'
                       type='email'
                       placeholder='esempio@gmail.com'/>
              </div>
              <div class='form-row'>
                <label for='email-subject'>Oggetto</label>
                <input id='email-subject' name='email-subject' type='text' />
            </div>
              <div class='form-row'>
                <label for='abstract'>Testo</label>
                <textarea id='abstract' name='abstract'></textarea>
                <div class='instructions'>Max 500 parole</div>
              </div>
              <div class='form-row'>
                <button>Invia</button>
              </div>
        </form>  
      </header>
      <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
      <script src="../js/main.js"></script>
</body>
</html>
